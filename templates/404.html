{% extends "base.html" %}

{% block title %}404 - Page Not Found - Py-App-Tracker{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body py-5">
                    <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 4rem;"></i>
                    <h1 class="display-4 text-muted mt-3">404</h1>
                    <h2 class="h4 text-dark mb-3">Page Not Found</h2>
                    <p class="text-muted mb-4">
                        Sorry, the page you are looking for doesn't exist or has been moved.
                    </p>
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="bi bi-house me-2"></i>Go Home
                        </a>
                        <a href="{{ url_for('applications') }}" class="btn btn-outline-primary">
                            <i class="bi bi-list-ul me-2"></i>View Applications
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
