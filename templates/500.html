{% extends "base.html" %}

{% block title %}500 - Internal Server Error - Py-App-Tracker{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body py-5">
                    <i class="bi bi-exclamation-octagon-fill text-danger" style="font-size: 4rem;"></i>
                    <h1 class="display-4 text-muted mt-3">500</h1>
                    <h2 class="h4 text-dark mb-3">Internal Server Error</h2>
                    <p class="text-muted mb-4">
                        Something went wrong on our end. We're working to fix this issue.
                        Please try again in a few moments.
                    </p>
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{{ url_for('index') }}" class="btn btn-primary">
                            <i class="bi bi-house me-2"></i>Go Home
                        </a>
                        <button onclick="window.location.reload()" class="btn btn-outline-primary">
                            <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
